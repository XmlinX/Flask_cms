{% extends 'cms/cms_base.html' %}
{% from "common/_macros.html" import static %}


{% block title -%}
    修改邮箱
{%- endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block head %}

    <script src="{{ static('cms/js/cms_resetemail.js') }}"></script>
    <script src="{{ static('common/zlajax.js') }}"></script>

{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" id="exampleInputAmount" placeholder="新邮箱" name="email">
                    <span class="input-group-addon" style="cursor:pointer" id="captcha-btn">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="邮箱验证码" name="captcha">
                </div>
            </div>
            <div class="form-group">
{#                <div class="input-group">#}
                    <button type="button" class="btn btn-primary btn-lg active" id="submit">立即修改</button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
