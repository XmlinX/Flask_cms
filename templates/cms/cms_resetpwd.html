{% extends 'cms/cms_base.html' %}

{% block title %}
    修改密码
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <style>
        .form-container{
            width: 450px;
        }
    </style>

{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">旧密码</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">新密码</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">确认密码</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入确认密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <button type="button" class="btn btn-primary btn-lg active">立即修改</button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
