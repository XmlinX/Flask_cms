{% extends 'cms/cms_base.html' %}
{% from "common/_macros.html" import static %}


{% block title %}
    修改密码
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <style>
        .form-container{
            width: 400px;
        }
    </style>

    <script src="{{ static('cms/js/resetpwd.js') }}"></script>
    <script src="{{ static('common/zlajax.js') }}"></script>

{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">旧密码</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入旧密码" name="oldpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">新密码</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入新密码" name="newpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">确认密码</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入确认密码" name="newpwd_repeat">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <button type="button" class="btn btn-primary btn-lg active" id="submit">立即修改</button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
